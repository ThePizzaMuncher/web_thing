<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact, 254</title>

    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <div class="container">
        <form action="">
      
          <label for="fname">Voornaam</label>
		<br/>
          <input type="text" id="fname" name="firstname" placeholder="Uw voornaam…">
		<br/><br/>
		  <label for="lname">Achternaam</label>
		<br/>
          <input type="text" id="lname" name="lastname" placeholder="Uw achternaam…">
		<br/><br/>
          <label for="country">Land</label>
		<br/>
          <select id="country" name="country">
            <option value="nederland">Nederland</option>
            <option value="belgië">België</option>
            <option value="luxemburg">Luxemburg</option>
          </select>
		<br/><br/>
          <label for="subject">Onderwerp</label><br/>
          <textarea id="subject" name="subject" placeholder="Voer hier uw bericht in…"></textarea>
		<br/><br/>

          <input type="submit" value="Sturen">
      
        </form>
      </div>
</body>
</html>
